<!DOCTYPE html>
<html>

<head>
    <title>lucky</title>
    <style>
        p {
            z-index: 10;
            position: relative;
            float: right;
            font-size: 30px;
            font-weight: bold;
            margin-top: 50vh;
        }

        body {
            background-color: black;
            margin: 0 0;
            padding: 0 0;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        .bgimg {
            height: 70vh;
            width: 110vw;
            margin: 0 0;
            padding: 0 0;
            object-fit: cover;
            position: absolute;
            z-index: 1;
        }

        .trapdoorleft,
        .trapdoorright {
            position: absolute;
            overflow: hidden;
            width: 10vw;
            height: 15px;
            object-fit: cover;
            margin-top: 68vh;
            z-index: 0;
        }

        .trapdoorleft {
            margin-left: 45vw;
            animation: leftopen 5s linear 0s infinite none;
        }

        .trapdoorright{
            margin-left: 35vw;
            animation: rightopen 5s linear 0s infinite none;
        }

        .mario,
        .shyguy {
            float: right;
            position: relative;
            margin-top: 52vh;
        }

        .mario {
            z-index: 3;
            animation: run 5s linear 0s infinite none;
        }

        /* animation (Animation name; Duration; Timing function; Delay; Iteration count; Fill mode) */

        .shyguy {
            margin-right: -30vw;
            z-index: 2;
            animation: halfrun 5s linear 0s infinite none;
        }

        .luckytext {
            color: black;
            animation: run 5s linear 0s infinite none,
                ltoggletext 5s linear 0s infinite none;
        }

        .unluckytext {
            color: white;
            margin-right: -40vw;
            margin-top: 70vh;
            animation: ultoggletext 5s linear 0s infinite none;
        }

        @keyframes ultoggletext {

            0%,
            55%,
            56%,
            60% {
                opacity: 0;
                transform: rotate(0deg);
            }

            55% {
                right: 70%;
            }

            65%,
            90% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translate(0, 50vh);
            }
        }

        @keyframes ltoggletext {

            0%,
            49% {
                opacity: 0;
            }

            50%,
            85% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes run {
            0% {
                right: 0
            }

            100% {
                right: 100%
            }
        }

        @keyframes halfrun {
            0% {
                right: 0;
                transform: rotate(0deg);
            }

            60% {
                right: 70%;
                transform: rotate(0deg);
            }

            61% {
                transform: rotate(-90deg);
                transition-duration: 0;
            }

            90% {
                transform: translate(0, 50vh) rotate(-90deg);
            }
        }

        @keyframes leftopen {
            0%, 60%, 100%{
                transform: rotate(0deg);
            }
            61% {
                transform: rotate(-110deg);
            }
        }

        @keyframes rightopen {
            0%, 60%, 100%{
                transform: rotate(0deg);
            }
            61% {
                transform: rotate(110deg);
            }
        }
    </style>
</head>

<body>
    <img class="trapdoorleft" src="https://i.pinimg.com/originals/b8/25/3c/b8253c9cccc6b62e92ad0bb2c2f40f92.png">
    <img class="trapdoorright" src="https://i.pinimg.com/originals/b8/25/3c/b8253c9cccc6b62e92ad0bb2c2f40f92.png">
    <img class="bgimg" src="https://i.pinimg.com/originals/b8/25/3c/b8253c9cccc6b62e92ad0bb2c2f40f92.png">
    <img class="mario"
        src="https://i.gjcdn.net/data/games/5/112/337112/media/game-description/5d096ba98ef55-pkdudxri.gif">
    <p class="luckytext">lucky</p>
    <img class="shyguy" src="https://www.mariowiki.com/images/7/74/PMCS_Shy_Guy_5-Stack_Idle_Animated.gif">
    <p class="unluckytext">unlucky</p>


</body>

</html>
