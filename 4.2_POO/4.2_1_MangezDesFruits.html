<!DOCTYPE html>
<html>

<head>

    <script src="../ressources/jquery-3.4.1.js"></script>
    <title></title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            background-color: black;
        }
    </style>

    <script>
        var ctx;

        window.setInterval(resize, 1000);

        //need classes

        function initialize() {
            let canvas = document.createElement("canvas");
            canvas.setAttribute("id", "canvas");
            ctx = canvas.getContext('2d');
            document.getElementsByTagName("body")[0].appendChild(canvas);
        }

        function resize() {
            document.getElementById("canvas").style.height = (window.innerHeight) * 0.95 + "px";
            document.getElementById("canvas").style.width = (window.innerWidth) * 0.95 + "px";
        }
    </script>
</head>

<body onload="initialize();">

</body>

</html>
