<!DOCTYPE html>
<html>

<head>

    <script src="../ressources/jquery-3.4.1.js"></script>
    <title></title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            background-color: black;
        }
    </style>

    <script>
        var ctx;
        window.setInterval(update, 500);

        function initialize() {
            let canvas = document.createElement("canvas");
            canvas.setAttribute("id", "canvas");
            ctx = canvas.getContext('2d');
            document.getElementsByTagName("body")[0].appendChild(canvas);
        }

        function update() {
            clearCanvas();
            resize();
            drawFruit();

            function resize() {
                document.getElementById("canvas").style.height = (window.innerHeight) * 0.95 + "px";
                document.getElementById("canvas").style.width = (window.innerWidth) * 0.95 + "px";
            }

            function drawFruit() {
                let img = new Image();
                img.src = "../4_Bases_(JavaScript)/images/abricot.png";
                // let imgx = (((window.innerWidth) * 0.95) / 2) - 10;
                // console.log("x pos: " + imgx);
                // let imgy = (((window.innerHeight) * 0.95) / 2) - 10;
                // console.log("y pos " + imgy);
                img.onload = function () {
                    ctx.drawImage(img, 90, 40, 100, 80);
                }
            }

            function clearCanvas() {
            ctx.clearRect(-500, -500, 1000, 1000);
            console.log("cleared canvas");
        }
        }
    </script>
</head>

<body onload="initialize();">

</body>

</html>
