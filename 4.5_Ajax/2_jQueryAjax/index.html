<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <ul>
            <li onclick="changePage('accueil');">Accueil</li>
            <li onclick="changePage('page1');">Page 1</li>
            <li onclick="changePage('page2');">Page 2</li>
        </ul>
    </nav>
    <section id="target"></section>

    <script src="../../ressources/jquery-3.4.1.js"></script>
    <script>

        function changePage(nom) {
            effacer();
            let url = nom + ".html";
            $.get(url, function (html_string) {
                $("#target").append(html_string);
            });
        }

        function effacer() {
            document.getElementById("target").innerHTML = "";
        }

    </script>
</body>

</html>
