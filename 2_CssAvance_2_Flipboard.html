<!DOCTYPE html>
<html>

<head>
    <title>Flipboard</title>
    <style>
        body {
            background-color: grey;
            margin: 0 0;
            padding: 0 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .line {
            margin: 10vw 20vh;
            height: 50vh;
            width: 100%;
        }

        .boxWrap {
            margin: 0 0;
            padding: 0 0;
            perspective: 1000px;
        }

        .box {
            width: 20vw;
            height: 17vw;
            background-color: white;
            padding-top: 50px;
            margin-left: 10px;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .box-front,
        .box-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .box-back {
            padding: 60px 60px;
            transform: rotateY(180deg);
        }

        .box:hover {
            transform: rotateY(180deg);
        }

        .img {
            height: 15vw;
            width: 15vw;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="line">

        <div class="boxWrap" style="float: left;">
            <div class="box">
                <div class="box-front"><img class="img"
                        src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&w=1000&q=80">
                    <br>
                    L'été
                </div>
                <div class="box-back">Lorem ipso été</div>
            </div>
        </div>

        <div class="boxwrap" style="float: left;">
            <div class="box">
                <div class="box-front"><img class="img"
                        src="https://panmacmillan.azureedge.net/pmk11/panmacmillan/files/media/panmacmillan/blogs-2018/autumn-poems-header-min.jpg">
                    <br>
                    L'automne
                </div>
                <div class="box-back">Lorem ipso automne</div>
            </div>
        </div>

        <div class="boxwrap" style="float: left;">
            <div class="box">
                <div class="box-front"><img class="img"
                        src="https://www.metoffice.gov.uk/binaries/content/gallery/metofficegovuk/hero-images/weather/winter/frost-and-ice-on-a-screen.jpg">
                    <br>
                    L'hiver
                </div>
                <div class="box-back">Lorem ipso hiver</div>
            </div>
        </div>

        <div class="boxwrap" style="float: left;">
            <div class="box">
                <div class="box-front"><img class="img"
                        src="https://upload.wikimedia.org/wikipedia/commons/9/92/Colorful_spring_garden.jpg">
                    <br>
                    Le printemps
                </div>
                <div class="box-back">Lorem ipso printemps</div>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
